<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="10">
        <ion-card class="ion-padding">
          <ion-row class="ion-nowrap">
            <ion-col class="title-col">
              <h5 class="title">
                <ion-icon name="lock" style="vertical-align: middle;"></ion-icon>
                <span style="vertical-align: middle;">
                  验证密码
                </span>
              </h5>
            </ion-col>
            <ion-col>
              <ion-fab-button class="close-btn" color="transparent" (tap)="back()">
                <ion-icon name="close"></ion-icon
              ></ion-fab-button>
            </ion-col>
          </ion-row>
          <ion-card-content class="ion-no-padding">
            <form #f="ngForm" ngForm (ngSubmit)="onSubmit(f)">
              <ion-item>
                <ion-label position="floating">设备密码</ion-label>
                <ion-input name="password" #pwdCtrl="ngModel" ngModel required></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="pwdCtrl.invalid && pwdCtrl.touched">
                <ion-label>密码不能为空</ion-label>
              </ion-item>
              <div class="ion-text-center ion-padding-top">
                <ion-row class="ion-justify-content-center ion-align-items-center">
                  <ion-col size="3">
                    <ion-button class="confirm-btn" color="primary" size="medium" type="submit">
                      确定
                    </ion-button>
                  </ion-col>
                </ion-row>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
