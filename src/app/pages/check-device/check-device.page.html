<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="10">
        <ion-card class="ion-padding">
          <ion-row class="ion-nowrap">
            <ion-col class="title-col">
              <h5 class="title">
                <ion-icon style="vertical-align: middle;" name="tablet-portrait"></ion-icon>
                <span style="vertical-align: middle;">
                  绑定设备
                </span>
              </h5>
            </ion-col>
            <ion-col>
              <ion-fab-button class="close-btn" color="transparent">
                <ion-icon name="close"></ion-icon
              ></ion-fab-button>
            </ion-col>
          </ion-row>

          <ion-card-content class="ion-no-padding">
            <form #form="ngForm" ngForm (ngSubmit)="onSumit(form)">
              <ion-item>
                <ion-label position="floating">设备ID</ion-label>
                <ion-input name="deviceId" #deviceId="ngModel" ngModel required></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="deviceId.invalid && deviceId.touched">
                <ion-label color="danger">设备ID不能为空</ion-label>
              </ion-item>

              <ion-item>
                <ion-label position="floating">设备密码</ion-label>
                <ion-input
                  name="devicePassword"
                  #devicePassword="ngModel"
                  ngModel
                  required
                ></ion-input>
              </ion-item>
              <ion-item lines="none" *ngIf="devicePassword.invalid && devicePassword.touched">
                <ion-label color="danger">密码不能为空</ion-label>
              </ion-item>
              <div class="ion-text-center ion-padding-top">
                <ion-row class="ion-justify-content-center ion-align-items-center">
                  <ion-col size="3">
                    <ion-button class="confirm-btn" color="primary" size="medium" type="submit">
                      确定
                    </ion-button>
                  </ion-col>
                </ion-row>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
