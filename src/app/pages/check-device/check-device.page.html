<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="10">
        <ion-card>
          <ion-card-header>
            <ion-row class="ion-nowrap">
              <ion-col class="title">
                <ion-card-title>录入设备</ion-card-title>
              </ion-col>
              <ion-col>
                <ion-button class="close-btn ion-no-padding" fill="clear" color="medium">
                  <ion-icon name="close"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card-header>

          <ion-card-content>
            <ion-item>
              <ion-label position="floating">设备ID</ion-label>
              <ion-input></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">设备密码</ion-label>
              <ion-input></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">确认密码</ion-label>
              <ion-input></ion-input>
            </ion-item>

            <div class="ion-text-center ion-padding-top">
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-col size="3">
                  <ion-button class="confirm-btn" color="primary" size="medium">确定</ion-button>
                </ion-col>
              </ion-row>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
