<ion-header>
  <ion-toolbar>
    <ion-title>成都市xxx学校</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="container">
    <ion-row>
      <!-- left -->
      <ion-col class="left" size="4" size-md="2">
        <div>
          <ion-list>
            <ion-item>
              <ion-label>{{ grade }}</ion-label>
              <ion-select [(ngModel)]="grade" interface="popover">
                <ion-select-option value="2015级">2015级</ion-select-option>
                <ion-select-option value="2016级">2016级</ion-select-option>
                <ion-select-option value="2017级">2017级</ion-select-option>
                <ion-select-option value="2018级">2018级</ion-select-option>
                <ion-select-option value="2019级">2019级</ion-select-option>
                <ion-select-option value="2020级">2020级</ion-select-option>
                <ion-select-option value="2021级">2021级</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item *ngFor="let item of nums" button>
              <ion-label>{{ item + 1 }} 班</ion-label>
            </ion-item>
          </ion-list>
        </div>
      </ion-col>
      <!-- right -->
      <ion-col class="right" size="8">
        <div>
          <ion-grid>
            <ion-row class="ion-padding">
              <ion-col class="ion-text-center">序号 </ion-col>
              <ion-col class="ion-text-center"> 扣分标准</ion-col>
              <ion-col class="ion-text-center"> 扣分值 </ion-col>
              <ion-col class="ion-text-center"> 快照 </ion-col>
            </ion-row>
          </ion-grid>
          <ion-slides pager="true" [options]="slideOpts">
            <ion-slide>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-grid>
                      <ion-row *ngFor="let item of nums2" class="ion-padding-top">
                        <ion-card class="ion-padding">
                          <ion-row class="ion-wrap">
                            <!-- index -->
                            <ion-col class="shrink">
                              {{ item + 1 }}
                            </ion-col>
                            <!-- standard -->
                            <ion-col class="grow">
                              <p class="rule-description ion-no-margin">
                                教室持续井然，无打推、喧哗教室持续井然，无打推、喧哗教室持续井然，无打推、喧哗教室持续井然，无打推、喧哗（建议每人扣0.2）
                              </p>
                            </ion-col>
                            <!-- score -->
                            <ion-col class="shrink">
                              <ion-button
                                class="operation-btn"
                                color="light"
                                (tap)="openSelectScorePopover()"
                              >
                                <ion-icon color="dark" name="create" size="large"> </ion-icon>
                              </ion-button>
                            </ion-col>
                            <!-- take pictures -->
                            <ion-col class="shrink">
                              <ion-button class="operation-btn" color="light">
                                <ion-icon color="dark" size="large" name="camera"></ion-icon>
                              </ion-button>
                            </ion-col>
                          </ion-row>
                        </ion-card>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-slide>
            <ion-slide>
              <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-grid>
                      <ion-row *ngFor="let item of nums3" class="ion-padding-top">
                        <ion-card class="ion-padding">
                          <ion-row>
                            <!-- index -->
                            <ion-col class="shrink" size="1">
                              {{ item + 6 }}
                            </ion-col>
                            <!-- standard -->
                            <ion-col class="grow">
                              <p class="rule-description ion-no-margin">
                                教室持续井然，无打推、喧哗教室持续井然，无打推、喧哗教室持续井然，无打推、喧哗教室持续井然，无打推、喧哗（建议每人扣0.2）
                              </p>
                            </ion-col>
                            <!-- score -->
                            <ion-col class="shrink">
                              <ion-button
                                class="operation-btn"
                                color="light"
                                (tap)="openSelectScorePopover()"
                              >
                                <ion-icon color="dark" name="create" size="large"> </ion-icon>
                              </ion-button>
                            </ion-col>
                            <!-- take pictures -->
                            <ion-col class="shrink">
                              <ion-button class="operation-btn" color="light">
                                <ion-icon color="dark" size="large" name="camera"></ion-icon>
                              </ion-button>
                            </ion-col>
                          </ion-row>
                        </ion-card>
                      </ion-row>
                    </ion-grid>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-slide>
          </ion-slides>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
